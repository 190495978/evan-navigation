<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVAN导航页</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>

<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans">
  <!-- 顶部标题 + 导航简化版 -->
  <header class="text-center py-6 shadow-sm">
    <h1 class="text-3xl font-bold">EVAN导航页</h1>
    <nav class="mt-2 space-x-4 text-sm text-gray-500 dark:text-gray-400">
    </nav>
  </header>

  <!-- 主体内容 -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    <section class="text-center mb-10">
      <p class="text-gray-500 dark:text-gray-400">常用工具一站直达，效率生活，从这里开始</p>
    </section>

    <!-- 链接区域 -->
    <section id="links" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h3 class="font-semibold mb-2">AI网站</h3>
        <ul class="space-y-1 text-blue-600 dark:text-blue-400 text-sm">
          <li><a href="https://node3.much-ai.com" target="_blank" class="hover:underline">Chat GPT</a></li>
          <li><a href="https://www.kimi.com" target="_blank" class="hover:underline">Kimi</a></li>
        </ul>
      </div>

      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h3 class="font-semibold mb-2">技术</h3>
        <ul class="space-y-1 text-blue-600 dark:text-blue-400 text-sm">
          <li><a href="https://github.com" target="_blank" class="hover:underline">GitHub</a></li>
          <li><a href="https://www.csdn.net" target="_blank" class="hover:underline">CSDN</a></li>
          <li><a href="https://tailwindcss.com" target="_blank" class="hover:underline">Tailwind CSS</a></li>
        </ul>
      </div>

      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h3 class="font-semibold mb-2">金融资讯</h3>
        <ul class="space-y-1 text-blue-600 dark:text-blue-400 text-sm">
          <li><a href="https://www.cninfo.com.cn" target="_blank" class="hover:underline">巨潮信息网</a></li>
        </ul>
      </div>

      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h3 class="font-semibold mb-2">工具</h3>
        <ul class="space-y-1 text-blue-600 dark:text-blue-400 text-sm">
          <li><a href="https://www.latexlive.com" target="_blank" class="hover:underline">Latex编辑器</a></li>
        </ul>
      </div>

      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-4">
        <h3 class="font-semibold mb-2">知识交流</h3>
        <ul class="space-y-1 text-blue-600 dark:text-blue-400 text-sm">
          <li><a href="https://www.zhihu.com" target="_blank" class="hover:underline">知乎</a></li>
          <li><a href="https://www.reddit.com" target="_blank" class="hover:underline">Reddit</a></li>
        </ul>
      </div>
    </section>

    <!-- 版权声明 -->
    <section id="about" class="mt-10 bg-gray-50 dark:bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">📌 版权声明</h2>
      <p class="mb-2">本页面仅供 <strong>Evan Xu</strong> 本人使用，方便跨设备导航使用。</p>
      <p>设计原则为简洁、高效、低干扰。</p>
    </section>
  </main>

  <!-- 分割线 -->
  <hr class="border-t border-gray-300 dark:border-gray-700 my-8 w-1/2 mx-auto opacity-30">

  <!-- 页脚 -->
  <footer id="footer" class="text-center text-sm text-gray-500 dark:text-gray-400 pb-6">
    <p>© 2025 Evan Xu · All Rights Reserved.</p>
  </footer>
</body>
</html>
